<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A project created for software engineering bootcamp. It is an interactive social media web application."
    />
    <meta name="author" content="Melissa Feeney" />
    <meta
      name="keywords"
      content="HTML, CSS, web development, software engineering project, web application"
    />
    <!-- <link rel="stylesheet" href="./pages/index.css" /> -->
    <link rel="icon" href="./favicon.ico" class="favicon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Spot Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="<%=require('./images/avatar.jpg')%>"
            alt="Bessie Coleman"
            class="profile__image"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                class="profile__edit-button-icon"
                src="<%=require('./images/pencil-icon.svg')%>"
                alt="edit pencil"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              class="profile__add-button-icon"
              src="<%=require('./images/plus-sign.svg')%>"
              alt="plus sign"
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" class="card__image" alt="" />
                <button type="button" class="card__delete-button"></button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2023 Â© Spots</p>
      </footer>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__title">Edit Profile</h2>
        <form class="modal__form" name="edit-profile" novalidate>
          <label for="profile-name-input" class="modal__label">
            Name
            <input
              id="profile-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your name"
              required
              minlength="2"
              maxlength="40"
            />
            <span id="profile-name-input-error" class="modal__error"></span>
          </label>
          <label for="profile-description-input" class="modal__label">
            Description
            <input
              id="profile-description-input"
              type="text"
              class="modal__input"
              placeholder="Describe yourself"
              required
              minlength="2"
              maxlength="200"
            />
            <span
              id="profile-description-input-error"
              class="modal__error"
            ></span>
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button type="button" class="modal__close-button"></button>
        <h2 class="modal__title">New Post</h2>
        <form class="modal__form" name="add-card-form" novalidate>
          <label for="add-card-link-input" class="modal__label">
            Image Link
            <input
              id="add-card-link-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the picture"
              name="link"
              required
            />
            <span id="add-card-link-input-error" class="modal__error"></span>
          </label>
          <label for="add-card-name-input" class="modal__label">
            Caption
            <input
              id="add-card-name-input"
              type="text"
              class="modal__input"
              placeholder="Type your caption"
              name="name"
              required
              minlength="2"
              maxlength="30"
            />
            <span id="add-card-name-input-error" class="modal__error"></span>
          </label>
          <button type="submit" class="modal__submit-button">Save</button>
        </form>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__content modal__content_type_preview">
        <div class="modal__image-container">
          <button
            type="button"
            class="modal__close-button modal__close-button_type_preview"
          ></button>
          <img src="" alt="" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
    <!-- <script type="module" src="./scripts/index.js"></script> -->
  </body>
</html>
