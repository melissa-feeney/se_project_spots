<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A project created for software engineering bootcamp. It is an interactive social media web application."
    />
    <meta name="author" content="Melissa Feeney" />
    <meta
      name="keywords"
      content="HTML, CSS, web development, software engineering project, web application"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="stylesheet" href="./favicon.ico" class="favicon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spot Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Bessie Coleman"
            class="profile__image"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button class="profile__edit-button">
              <img
                class="profile__edit-button_icon"
                src="./images/pencil-icon.svg"
                alt="edit pencil"
              />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-button">
            <img
              class="profile__add-button_icon"
              src="./images/plus-sign.svg"
              alt="plus sign"
            />
            New Post
          </button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
                class="card__image"
                alt="Val Thorens"
              />
              <div class="card__content">
                <p class="card__title">Val Thorens</p>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/2-photo-by-ceiline-from-pexels.jpg"
                class="card__image"
                alt="Restaurant terrace"
              />
              <div class="card__content">
                <p class="card__title">Restaurant terrace</p>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
                class="card__image"
                alt="An outdoor cafe"
              />
              <div class="card__content">
                <p class="card__title">An outdoor cafe</p>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
                class="card__image"
                alt="A very long bridge..."
              />
              <div class="card__content">
                <p class="card__title">
                  A very long bridge, over the forest...
                </p>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
                class="card__image"
                alt="Tunnel with morning light"
              />
              <div class="card__content">
                <p class="card__title">Tunnel with morning light</p>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
                class="card__image"
                alt="Mountain house"
              />
              <div class="card__content">
                <p class="card__title">Mountain house</p>
                <button type="button" class="card__like-button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__content">2023 Â© Spots</p>
      </footer>
    </div>
  </body>
</html>
